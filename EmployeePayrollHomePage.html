<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="EmployeeApp.css" rel="stylesheet">
        <title>Employee Payroll Form</title>
        
    </head>
   

    <body>

     
       
     <header class="header-content"></head>

     <div class="logo">
     <img src="/EmployeePayrollApp/EmpLogo.png" alt="">
     <div>
        <span class="employeeText">Employee</span><br>
        <span class="employeeText payroll">Payroll</span>
     </div>
     </div>

     </header>

      <div class="form-content">
     <form action="form" action="#" onsubmit="save(); return false">
        <div class="form-head">
            Employee Payroll App
        </div>
        <div class="row-content">
            <label class="lable-text" for="name">Name:</label>
            <input class="input" type="text" id="name" required placeholder="Your Name..">
            <error-output class="text-error" for="text"></error-output>
        </div>

        <!-- Profile selection Radio Button start  -->
        <div class="row-content">
            <label for="lable text" form="profile">Profile Image</label>
            <div class="profile-radio-content">
                <lable>
                    <input type="radio" id="profile1" name="profile" value="/EmployeePayrollApp\ProfilePic1.png" required>
                    <img class="profile" id="image1" src="/EmployeePayrollApp/ProfilePic1.png">
                </lable>

                <label>
                   <input type="radio" id="profile2" name="profile" value="/EmployeePayrollApp/ProfilePic2.png" required>
                   <img class="profile" id="image2" src="/EmployeePayrollApp/ProfilePic2.png">
                </label>

                <label>
                    <input type="radio" id="profile3" name="profile" value="/EmployeePayrollApp/ProfilePic3.png" required>
                    <img class="profile" id="image3" src="/EmployeePayrollApp/ProfilePic3.png">
                </label>

                <label>
                    <input type="radio" id="profile4" name="profile" value="/EmployeePayrollApp/ProfilePic4.png" required>
                    <img class="profile" id="image4" src="/EmployeePayrollApp/ProfilePic1.png">
                </label>
           </div>
        </div>

        <!-- Gender  checkbox start -->
        <div class="row-content">
            <label class="label text" for="gender">Gender</label>
            <div>
              <input type="radio" name="gender" id="male" value="male">
              <label class="text" for="male">Male</label>
              <input type="radio" name="gender" id="female" value="female">
              <label for="text" for="female" >Female</label>
            </div>
        </div>
     <!-- Gender Checkbox End here -->

     <!-- Department -->
     <div class="row-content">
        <label for="lable text" form="department">Department</label>
        <div>
            <input class="checkbox" type="checkbox" id="hr" name="hr" value="hr" >
            <label class="text" for="hr">HR</label>

            <input class="checkbox" type="checkbox" name="sales" id="sales" value="sales">
            <label class="text" for="sales">Sales</label>

            <input class="checkbox" type="checkbox" id="finance" name="finance" value="finance">
            <label class="text" for="finance">Finance</label>

            <input class="checkbox" type="checkbox"  id="engineer" name="engineer" value="engineer">
            <label class="text" for="engineer">Engineer</label>

            <input class="checkbox" type="checkbox" id="others" value="others" name="others">
            <label class="text" for="others">others</label>
        </div>
        
      </div>

      <!-- salary dropdown -->
      <div class="row-content">
        <label for="lable-text" for="salary" >Choose Your Salary</label>
        <input class="input" type="range" id="salary" min="300000" max="500000" step="1000" value="400000">
        <output  class="salary-output text" for="salary">400000</output> 
        <script>
            const salary = document.querySelector('#salary');
            const salaryOutput = document.querySelector('salary-output');
            
            salary.addEventListener('input', function(){
            
                salaryOutput.textContent = salary.value;
            });

        </script>
      </div>

      <!-- select date -->

      <div class="row-content">
        <label class="label text" for="startDate">Start Date</label>
        <div>
            <select name="day" id="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                
              
            </select>
            <select id="month" name="month">
                <option value="jan">Janury</option>
                <option value="feb">Febury</option>
                <option value="mar">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="aug">August</option>
                <option value="sep">September</option>
                <option value="oct">Octomber</option>
                <option value="nov">November</option>
                <option value="dec">December</option>

            </select>

            <select name="year" id="year">
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
            </select>
        </div>
     </div>
       
            
     <div class="row-content">
        <label class="label text" for="notes">Notes:</label>
        <textarea id="notes" class="input" name="Notes" placeholder="" style="height:100px;"></textarea>
    </div>

    
    <div class="row-content">
        <div class="buttonParent">
            <!-- <a href="./home.html" class="resetButton button cancelButton">Cancel</a> -->
            <div class="submit-reset">
                <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                <button type="reset" class="resetButton button">Reset</button>
            </div>
        </div>
      </div>
    </div>

     </form>
    <script src="/EmployeePayrollApp/EmployeePayroll.js"></script>
    </body>
</html>
